<!DOCTYPE html>
<html>
<head>
    <title>Ice Cream List</title>
</head>
<body>
    <h1>Ice Creams</h1>
    <ul>
    {% for ice_cream in ice_creams %}
        <li>{{ ice_cream }}</li>
    {% endfor %}
    </ul>
    <h1>Ice Cream Kiosks</h1>
    <ul>
    {% for ice_cream_kiosk in ice_cream_kiosks %}
        <li>{{ ice_cream_kiosk }}</li>
    {% endfor %}
    </ul>
</body>
</html>
